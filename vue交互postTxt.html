<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue交互postTxt</title>
</head>
<body>
	<div id="box">
		<button @click="post">按钮</button>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/vue-resource.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var vm = new Vue({
			el:"#box",
			data:{

			},
			methods:{
				post:function(){
					this.$http.post("a.txt",{emulateJSON:true}).then(function(res){
						alert(res.data);
					},function(err){
						alert(err.status);
					});
				}
			}
		});
	}
</script>
</html>
