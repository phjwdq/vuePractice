<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止默认事件</title>
</head>
<body>
	<div id="box">
		<!-- 方法一 推荐 -->
		<button @contextmenu.prevent="show">按钮</button>
		<!-- 方法二 -->
		<button @contextmenu="show2($event)">按钮2</button>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var vm = new Vue({
			el:"#box",
			data:{

			},
			methods:{
				show:function(){
					alert("右键有效");
				},
				show2:function(ev){
					// 两种方法都可以
					// ev.preventDefault=true;
					ev.preventDefault();
					alert("取消默认事件");
				}
			}
		});
	}
</script>
</html>
