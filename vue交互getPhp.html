<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue交互getPhp</title>
</head>
<body>
	<div id="box">
		<button @click="get">按钮</button>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/vue-resource.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var vm = new Vue({
			el:"#box",
			data:{

			},
			methods:{
				get:function(){
					this.$http.get("get.php",{
						a:8,
						b:90
					}).then(function(res){
                        alert(res.status);
						alert(res.data);
					},function(err){
						alert(err);
					})
				}
			}
		});
	}
</script>
</html>
